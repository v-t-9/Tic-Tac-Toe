<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unkempt:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="variables.css">
   
</head>
<body>
    <h1>VT's Tic Tac Toe</h1>
    
    <section id="grid">
        <div class="cell" id = "zero"></div>
        <div class="cell" id = "one"></div>
        <div class="cell" id = "two"></div>
        <div class="cell" id = "three"></div>
        <div class="cell" id = "four"></div>
        <div class="cell" id = "five"></div>
        <div class="cell" id = "six"></div>
        <div class="cell" id = "seven"></div>
        <div class="cell" id = "eight"></div>
    </section>
    <button id="reset">Reset</button>
   
    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
          
        </div>

    </div>  
    <script src="script.js"></script>
    <script src="modal.js"></script>
</body>
</html>
